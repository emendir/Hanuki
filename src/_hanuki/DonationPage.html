<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        /* General styles for the body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White foreground */
            font-family: Arial, sans-serif;
        }

        /* Styles for the rectangle */
        .rectangle {
            background-color: #333333; /* Dark-grey background */
            border-radius: 15px; /* Rounded corners */
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto; /* Scroll if content is too large */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div class="rectangle" id="content">
        Loading content...
    </div>

    <script>
        // Load content from ./Donation.html
        fetch('./Donation.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    `<p style="color: red;">Error loading content: ${error.message}</p>`;
            });
    </script>
</body>
</html>
